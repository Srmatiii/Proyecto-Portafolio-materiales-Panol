<div class="card">
    <div class="card-header">
        Agregar producto
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
              <label for="" class="form-label">Nombre de la Categoria</label>
              <input type="text" name="Nombre" [(ngModel)]= "Nombre"
                class="form-control"  aria-describedby="helpId" placeholder="Escribe el nombre del producto">
            </div>

              <div class="btn-group" role="group" aria-label="">
                  <button type="submit" class="btn btn-success" (click) = prePostCa()>Agregar</button>
                  <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
        </form>
    </div>
</div>
