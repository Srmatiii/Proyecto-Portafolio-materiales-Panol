<div class="card">
    <div class="card-header">
        Productos
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Producto</th>
                    <th>Marca</th>
                    <th>Stock</th>
                    <th>Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pro of productos">
                    <td> {{pro.Id}} </td>
                    <td> {{pro.Nombre}} </td>
                    <td> {{pro.Marca}} </td>
                    <td> {{pro.Stock}} </td>
                    <td> 
                        <a routerLink= "/editar-producto/{{pro.Id}}">Editar</a> </td>
                        <td> <div class="d-grid gap-2">
                          <button type="button" class="btn-sm btn-danger" (click)="deleteProd(pro.Id)">Eliminar </button>
                        </div></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
